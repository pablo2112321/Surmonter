<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{% block titulo %}Panel Admin{% endblock %}</title>
  {% load static %}
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}" />

  <style>
    body {
      margin: 0;
      background: #f0f2f5;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Sidebar */
    #sidebar {
      min-width: 220px;
      max-width: 220px;
      background: #343a40;
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      overflow-y: auto;
      z-index: 1000;
    }

    #sidebar a {
      color: #ddd;
      text-decoration: none;
      display: block;
      padding: 12px 20px;
      font-weight: 500;
    }

    #sidebar a:hover,
    #sidebar a.active {
      background: #495057;
      color: white;
    }

    /* Main wrapper */
    #content-wrapper {
      margin-left: 220px;
      width: 100%;
      padding: 20px;
    }

    /* Contenedor principal */
    .panel-container {
      background: white;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      max-width: 1200px;
      margin: auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      #sidebar {
        position: relative;
        width: 100%;
        height: auto;
        max-width: none;
        padding-top: 20px;
      }
      #content-wrapper {
        margin-left: 0;
      }
    }

    /* Tablas */
    .table-responsive {
      border-radius: 8px;
      overflow: hidden;
    }

    /* Formularios */
    form {
      max-width: 900px;
      margin: auto;
    }
  </style>

  {% block extra_css %}{% endblock %}
</head>
<body>

  <div id="sidebar">
    <h4 class="text-center py-3">Panel Administrador</h4>
    <a href="{% url 'panel_admin' %}" class="{% if not request.GET.accion %}active{% endif %}">Productos</a>
    <a href="{% url 'panel_admin' %}?accion=ventas" class="{% if request.GET.accion == 'ventas' %}active{% endif %}">Ventas</a>
    <a href="{% url 'panel_admin' %}?accion=agregar" class="{% if request.GET.accion == 'agregar' %}active{% endif %}">Agregar Producto</a>
    <a href="{% url 'panel_admin' %}?accion=categoria" class="{% if request.GET.accion == 'categoria' %}active{% endif %}">Categor√≠as</a>
    <a href="{% url 'admin_logout' %}" class="text-danger">
      <i class="bi bi-box-arrow-right"></i> Salir
    </a>
  </div>

  <main id="content-wrapper">
    <div class="panel-container">
      {% block contenido %}{% endblock %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
        {% endfor %}
      {% endif %}
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
