{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Acceso al Panel Administrativo</h4>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                    {% endif %}
                    
                    <form method="get">
                        <input type="hidden" name="next" value="{{ next_url }}">
                        
                        <div class="mb-3">
                            <label for="access_key" class="form-label">Clave de Acceso</label>
                            <input type="password" class="form-control" id="access_key" 
                                   name="access_key" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-lock"></i> Acceder
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
