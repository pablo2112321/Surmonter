<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block titulo %}Panel Admin{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

.panel-bloques {
  display: flex;
  flex-direction: column;
  gap: 2rem;
  width: 50%;
}

.panel-wrapper {
  max-width: 960px;
  width: 100%;
  margin: 0 auto;
}


/* Asegurar que el formulario y tabla ocupen todo el ancho */
.panel-bloques > * {
  width: 100%;
}

  </style>
</head>
<body>
  {% include 'reciclables/header.html' %}
<main class="container justify-content-center">
  <div class="panel-wrapper">
    {% block contenido %}{% endblock %}
  </div>
</main>

  {% include 'reciclables/footer.html' %}

  <!-- Bootstrap JS y dependencias (al final del <body>) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
